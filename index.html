<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI POEMS PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome To The English Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter your poem topic here"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions" />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/RemoMopedi">Remo Mopedi</a> and is open
        sorced on <a href="https://github.com/RemoMopedi/AI_Poem">GitHub</a> and
        is hosted on
        <a href="https://app.netlify.com/teams/remomopedi">Netlify.</a>
      </footer>
      <script src="ai.js"></script>
    </div>
  </body>
</html>
